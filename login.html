<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/css/loading.css">
</head>

<body>
    <div id="loading" class="d-none" >
        <div class="spinner-grow text-info" style="width: 8rem; height:8rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <nav style="background-color: transparent;" class="form-inline my-2 my-lg-0">
        <li style="list-style-type:none " class="ml-2"><a href="#tr" data-reload-login><img src="/img/turkey.png" alt="Türkçe"></a></li>
        <li style="list-style-type:none " class="ml-2"><a href="#it" data-reload-login><img src="/img/italy.png" alt="Italian"></a></li>
    </nav>
    <section class="forms-section mt-5">
        <h1 class="section-title" style="color: white; opacity: .7;" id="header">Eventi Importanti Nella Storia</h1>
        <div class="forms">
            <div class="form-wrapper is-active">
                <button type="button" class="switcher switcher-login" id="loginswitch">
                    Login
                    <span class="underline"></span>
                </button>
                <form class="form form-login" id="frmLogin" method="POST">
                    <fieldset>
                        <legend>Please, enter your email and password for login.</legend>
                        <div class="input-block">
                            <label for="inputEmail" id="emaillogin">E-mail</label>
                            <input id="inputEmail" type="email" name="email" required>
                        </div>
                        <div class="input-block">
                            <label for="inputPassword" id="passwordlogin">Parola D'ordine</label>
                            <input id="inputPassword" type="password"  name="password" required>
                        </div>
                        <div class="checkbox mb-3">
                            <label>
                                <input id="rememberMe" type="checkbox" value="remember-me"> <span id="rememberme">Ricordati Di Me</span>
                            </label>
                        </div>
                    </fieldset>
                    <button type="submit" class="btn-login" style="cursor: pointer;" id="loginbutton">Login</button>
                </form>
            </div>
            <div class="form-wrapper">
                <button type="button" class="switcher switcher-signup" id="signup">
                    Iscriviti
                    <span class="underline"></span>
                </button>
                <form class="form form-signup" id="frmRegister" method="POST">
                    <fieldset>
                        <legend >Please, enter your email, password and password confirmation for sign up.</legend>
                        <div class="input-block">
                            <label for="inputEmailRegister" id="emailregister">E-mail</label>
                            <input id="inputEmailRegister" type="email" name="email" required>
                        </div>
                        <div class="input-block">
                            <label for="inputPasswordRegister" id="passwordregister">Parola D'ordine</label>
                            <input id="inputPasswordRegister" type="password" name="password" required>
                        </div>
                        <div class="input-block">
                            <label for="inputConfirmPasswordRegister" id="comfirmpassword">Confermare Parola D'ordine</label>
                            <input id="inputConfirmPasswordRegister" type="password" name="confirmPassword" required>
                        </div>
                    </fieldset>
                    <button type="submit" class="btn-signup" style="cursor: pointer;" id="continue1">Continua</button>
                </form>
            </div>
        </div>
    </section>
    <script src="/js/jquerymin.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/login.js"></script>
    <script src="/js/languageLoginRegister.js"></script>
</body>

</html>
